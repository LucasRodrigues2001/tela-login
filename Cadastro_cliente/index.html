    <title>Cadastro Cliente</title>

<body>
    <section class="container">


        <h1>Cadastro Cliente</h1>

        <form>
            <div class="pai-form">
                <div class="formulario">
                    <label for="texto">Nome</label>
                    <input type="text" id="texto" placeholder="Digite seu primeiro nome" required>
                </div>
                <div class="formulario">
                    <label for="sobre">Sobrenome</label>
                    <input type="text" id="texto" placeholder="Digite seu Sobrenome" required>
                </div>
            </div>

            <div class="formulario">
                <label for="mailto">E-mail</label>
                <input type="email" id="mailto" placeholder="Digite seu E-mail" required>
            </div>
        </form>

    </section>
